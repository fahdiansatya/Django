<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>BASE PAGE</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<ul class="nav navbar-nav">
					<li> <a href="{% url 'index' %}" class="navbar-brand">Django</a> </li>
					<li> <a href="{% url 'admin:index' %}" class="navbar-link">Admin</a> </li>
					<li> <a href="{% url 'basic_app:register' %}" class="navbar-link">Register</a> </li>

					{% if user.is_authenticated %}
						<li> <a href="{% url 'logout' %}" class="navbar-link">Logout</a> </li>
					{% else %}
						<li> <a href="{% url 'basic_app:user_login' %}" class="navbar-link">Login</a> </li>
					{% endif %}
				</ul>
			</div>
		</nav>

		<div class="container">
			{% block body_block %}
			{% endblock %}
		</div>
	</body>
</html>
